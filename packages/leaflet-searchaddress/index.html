<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet SearchAddress Demo</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>


    <script src="dev-api-key.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Local AddressSearch -->
    <link rel="stylesheet" href="dist/leaflet-addresssearch.css" />
    <script src="dist/leaflet-searchaddress.js?apikey=YOUR_APIKEY_HERE"></script>

    <script>
        // Initialize map
        const map = L.map('map').setView([52.1, 5.1], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add SearchAddress control
        const searchAddress = new L.SearchAddress.Control({
            position: 'topright',
            placeholder: 'Zoek adres'
        });

        map.addControl(searchAddress);

        const featureGroup = L.featureGroup().addTo(map)

        // Listen to events
		searchAddress.on('address', (e) => {
            featureGroup.clearLayers();
            L.geoJSON(e.address).bindPopup(function (layer) {
                return layer.feature.properties.description;
            }).addTo(featureGroup);
            map.flyToBounds(featureGroup.getBounds(), { animate: true, duration: 3, easeLinearity: 1, })

        });

		searchAddress.on('clear', () => {
            console.log('Address cleared');
        });
    </script>
</body>
</html>
