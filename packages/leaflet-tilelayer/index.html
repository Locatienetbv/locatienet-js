<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet LocatienetTileLayer Demo</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>


    <script src="dev-api-key.js"></script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="dist/Leaflet.locatienet-tilelayer.js?apikey=YOUR_APIKEY_HERE"></script>

    <script>
        // Initialize map
        const map = L.map('map').setView([52.1, 5.1], 7);

		L.locatienetTileLayer().addTo(map);

    </script>
</body>
</html>
