<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Locatienet lrm Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="http://www.liedman.net/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
		html {
			font-family: sans-serif;
			font-size: 11pt;
		}

		.map {
			position: fixed;
			top: 0px;
			left: 0px;
			right: 0px;
			bottom: 0px;
		}

		.results {
			background-color: white;
			opacity: 0.8;
			position: absolute;
			top: 12px;
			right: 12px;
			width: 320px;
			height: 480px;
			overflow-y: scroll;
		}

    </style>
</head>
<body>
    <div id="map" class="map"></div>

    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="http://www.liedman.net/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="./dist/leaflet-routing.js"></script>

    <script>
		var apikey = 'f8a5dfd4-082b-42f9-bd0a-eff16762595c' //'your-locatienet-apikey';

		var map = L.map('map');

		L.tileLayer(`https://tile{s}.locatienet.com/{z}/{x}/{y}.png?apikey=${apikey}`, {
			attribution: '&copy; <a href="https://locatienet.com">Locatienet</a>',
			subdomains: '0123'
		}).addTo(map);

		var routingControl = L.Routing.control({
			waypoints: [
				L.latLng(52.74, 4.94),
				L.latLng(52.6792, 4.949)
			],
			geocoder: L.Control.Geocoder.locatienet(apikey),
			router: L.Routing.locatienet(apikey),
			routeWhileDragging: true
		}).addTo(map);

		var router = routingControl.getRouter();
	</script>
</body>
</html>
