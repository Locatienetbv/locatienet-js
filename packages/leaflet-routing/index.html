<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Locatienet Routing Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="http://www.liedman.net/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
		html {
			font-family: sans-serif;
			font-size: 11pt;
		}

		.map {
			position: fixed;
			top: 0px;
			left: 0px;
			right: 0px;
			bottom: 0px;
		}

		.results {
			background-color: white;
			opacity: 0.8;
			position: absolute;
			top: 12px;
			right: 12px;
			width: 320px;
			height: 480px;
			overflow-y: scroll;
		}

    </style>
</head>
<body>
    <div id="map" class="map"></div>

    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="http://www.liedman.net/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>


	<script>
		window.LN_API_KEY = 'aa101d91-bc54-4c68-b0ea-12dbfe116bf6' /* replace with your apikey */
	</script>
	<script src="https://unpkg.com/@locatienet/leaflet-tilelayer/dist/leaflet-tilelayer.js"></script>
    <script src="./dist/leaflet-routing.js"></script>

	
    <script>
		var map = L.map('map');

		L.locatienetTileLayer().addTo(map);

		var routingControl = L.Routing.control({
			waypoints: [
				L.latLng(52.74, 4.94),
				L.latLng(52.6792, 4.949)
			],
			geocoder: L.Control.Geocoder.locatienet(),
			router: L.Routing.locatienet(),
			routeWhileDragging: true
		}).addTo(map);

		var router = routingControl.getRouter();
	</script>
</body>
</html>
