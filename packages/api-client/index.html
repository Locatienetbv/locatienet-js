<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LN.api</title>
</head>
<body>
    <h1>LN.api</h1>

    <script>
		// Get API key from query string
		function getApiKeyFromUrl() {
			const params = new URLSearchParams(window.location.search);
			return params.get('apikey') || '';
		}
		window.LN_API_KEY = getApiKeyFromUrl();
    </script>
    <script src="dist/api-client.js"></script>
    <script>
        // Call the API
        LN.api.countries().then(countries => {
            console.log('Countries:', countries);
        });

        LN.api.locateByText("Damstraat 1", "NL").then(results => {
            console.log('Geocode:', results);
        });
    </script>
</body>
</html>
